    <link rel="stylesheet" href="css/admin.css">

<body class="login-page">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="admin@kr-clidn.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="form-error" id="error-msg"></div>

                <button type="submit" class="btn-login">
                    <span class="btn-text">Acceder</span>
                    <span class="btn-loader" id="loader"></span>
                </button>
            </form>

            <div class="login-footer">
                <p>Acceso restringido a administradores</p>
            </div>
        </div>

        <div class="matrix-bg"></div>
    </div>

    <script src="js/supabase-admin.js"></script>
    <script src="js/auth-admin.js"></script>
</body>

</html>
